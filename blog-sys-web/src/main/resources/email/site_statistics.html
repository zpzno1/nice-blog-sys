<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>站点统计邮件模板</title></head>
<body style="color: #666; font-size: 14px; font-family: Open Sans,Helvetica,Arial,sans-serif;">
<div class="box-content" style="width: 80%; margin: 20px auto; max-width: 800px; min-width: 600px;">
    <div class="header-tip"
         style="font-size: 12px;                                   color: #aaa;                                   text-align: right;                                   padding-right: 25px;                                   padding-bottom: 10px;">
        Confidential - Scale Alarm Use Only
    </div>
    <div class="info-top"
         style="padding: 15px 25px;                                 border-top-left-radius: 10px;                                 border-top-right-radius: 10px;                                 background: #000000;                                 color: #fff;                                 overflow: hidden;                                 line-height: 32px;">
        <div style="color:#fdfdfe"><strong>Nice-Blog-Sys的邮件通知</strong></div>
    </div>
    <div class="info-wrap"
         style="border-bottom-left-radius: 10px;                                  border-bottom-right-radius: 10px;                                  border:1px solid #ddd;                                  overflow: hidden;                                  padding: 15px 15px 20px;">
        <div class="tips" style="padding:15px;"><p style=" list-style: 160%; margin: 10px 0;font-weight: bold">Hi,kiwipeach</p>
            <p style=" list-style: 160%; margin: 10px 0;">以下是kiwipeach's blog的站点统计信息, 敬请查看.<br>below is the information of kiwipeach's blog website, please check. </p></div>
        <table class="list" style="width: 100%; border-collapse: collapse; border-top:1px solid #eee; font-size:12px;">
            <thead>
            <tr style=" background: #fafafa; color: #333; border-bottom: 1px solid #eee;">
                <td style="padding:6px 10px; line-height: 150%;">博客(Blog)</td>
                <td style="padding:6px 10px; line-height: 150%;">分类(Category)</td>
                <td style="padding:6px 10px; line-height: 150%;">标签(Tag)</td>
                <td style="padding:6px 10px; line-height: 150%;">评论(Comment)</td>
                <td style="padding:6px 10px; line-height: 150%;">点赞(Star)</td>
            </tr>
            </thead>
            <tbody>
            <tr style="border-bottom: 1px solid #eee; color:#666;">
                <td style="padding:6px 10px; line-height: 150%;">{0}</td>
                <td style="padding:6px 10px; line-height: 150%;">{1}</td>
                <td style="padding:6px 10px; line-height: 150%;">{2}</td>
                <td style="padding:6px 10px; line-height: 150%;">{3}</td>
                <td style="padding:6px 10px; line-height: 150%;">{4}</td>
            </tr>
            </tbody>
        </table>
        <div class="time" style="text-align: right; color: #999; margin-top: 50px; padding: 0 15px 15px;">{5}</div>
        <br>
    </div>
</div>
</body>
</html>
