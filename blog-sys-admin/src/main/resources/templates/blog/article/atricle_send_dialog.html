<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博文发表设置页面</title>
    <!--ztree metro样式-->
    <link href="../../../static/js/plugins/ztree/css/metroStyle/metroStyle.css" rel="stylesheet">
    <!--tag-it样式-->
    <link href="../../../static/js/plugins/tag-it/css/jquery.tagit.css" rel="stylesheet">
    <link href="../../../static/js/plugins/tag-it/css/tagit.ui-zendesk.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <!--复选框css-->
    <link href="../../../static/js/plugins/switchery/standalone/switchery.css" rel="stylesheet">
    <style rel="stylesheet">
        .title_left {
            border-left: 4px solid #0081cc;
            padding-left: 6px;
            margin: 10px 0 10px 0;
            font-family: Lato, -apple-system, SF UI Text, Arial, PingFang SC, Hiragino Sans GB, Microsoft YaHei, WenQuanYi Micro Hei, sans-serif;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <!--switchery-->
    <script type="text/javascript" src="../../../static/js/plugins/switchery/standalone/switchery.js"></script>
    <!--ztree-->
    <script type="text/javascript" src="../../../static/js/plugins/ztree/js/jquery.ztree.all.min.js"></script>
    <!--tag-it-->
    <script src="../../../static/js/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../../../static/js/plugins/tag-it/js/tag-it.min.js"></script>
    <!--kiwipeach-->
    <script type="text/javascript" src="../../../static/service/article/js/article_send_dialog.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-title title_left">
                    1.是否公开?
                </div>
                <div class="ibox-content">
                    <input type="checkbox" class="js-switch" checked/>
                </div>
                <script type="text/javascript">
                    article_dialog.init_open_range('.js-switch');
                </script>
            </div>
            <div class="ibox">
                <div class="ibox-title title_left">
                    2.设置标签
                </div>
                <div class="ibox-content">
                    <input type="text" id="mySingleField" style="display: none"/>
                    <ul id="myTags"></ul>
                    <script type="text/javascript">
                        article_dialog.init_blog_tag($('#myTags'));
                    </script>
                </div>
                <div class="ibox">
                    <div class="ibox-title title_left">
                        3.分类管理
                    </div>
                    <div class="ibox-content">
                        <ul id="treeDemo" class="ztree"></ul>
                        <script type="text/javascript">
                            article_dialog.init_categroy_tree($('#treeDemo'));
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
